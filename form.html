<html>
  <head>
    <title>
      Using Form Tag
    </title>
  </head>
  <body>
    <form action="test.asp" method="post">
      <fieldset align="center">
        <legend align="center> Personal Info </legend>
        Username:<input type="text" name="u1" placeholder="Enter your name"><br><br>
        Password:<input type="password" name="pwd" placeholder="Enter your password"><br><br>
        Address:<textarea name="t1" cols="20" rows="5"> </textarea> <br> <br>
        Country:<input type="text" name="c1" value="Nepal" readonly="true"><br><br>
        Email:<input type="text" name="e1" value="abc@gmail.com"><br><br>
        Gender:<input type="radio" name="r1" value="male" checked="true"> Male
          <input type="radio" name="r1" value="female"> Female <br> <br>
        Hobbies:<input type="cehckbox" name="ch1" value="movie"> Movies
          <input type="checkbox" name="ch2" value="music"> Music
          <input type="checkbox" name="ch3" value="travel"> Travel <br> <br>
        Attach Photo:<input type="file" name="photo"><br> <br>
        Stream: <select>
          <option>Science</option>
          <option>Management</option>
          <option>Education</option>
          <option>Law</option>
        </select><br><br>
        <input type="submit" value="Send">
        <input type="button" value="OK">
        <input type="reset" value="Clear">
      </fieldset>
    </form>
  </body>
</html>
